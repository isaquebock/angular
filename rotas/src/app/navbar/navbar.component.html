<header class="header">
  <h1 class="logo">LOGO</h1>
  <ul class="menu">
    <li
      class="menu-item"
      *ngFor="let menu of menuItens"

    >
      <a routerLink="{{ menu.link }}">
        {{ menu.title | uppercase }}
      </a>
    </li>

    <li class="menu-item" >
      <a [routerLink]="['curso', id]">
        CURSO COM ID
      </a>
    </li>
  </ul>
  <span></span>
</header> 

<div class="id-selector">
  <h2>Entre com o n√∫mero do ID do curso: {{ id }}</h2>
  <input type="text" #idCurso [(ngModel)]="id">
  <button (click)="adicionaId(idCurso.value)">Adiciona ID</button>
</div>
